<!DOCTYPE html>

<html lang="fr">


<head>
  <link href="./css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">



  <title>Fisheye - photographe | formulaire</title>
</head>

<body>
  <header>
    <a href="../index.html" aria-label="Fisheye, retour à la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="logo Fisheye" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="box__btn">
        <button class="contact_button" tabindex="0" onclick="displayModal()"
          aria-label="Formulaire de contact">Contactez-moi</button>
      </div>
    </div>
    <!-- media -->

  </main>
  <!-- modale Lightbox -->
  <div id="lightbox" aria-hidden="true">

  </div>

  <!-- modale formulaire -->
  <div tabindex="0" id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="Modale de contact">
    <div class="modal" role="group" aria-labelledby="coordonnees">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" tabindex="1" alt="Fermeture de la modale" />
      </header>
      <form>
        <div id="coordonnees">
          <label for="prenom" tabindex="1">Prénom</label>
          <input id="prenom" name="prenom" />

          <label for="nom" tabindex="1">Nom</label>
          <input id="nom" name="nom" />

          <label for="email" tabindex="1">Email</label>
          <input id="email" name="email" />
        </div>
        <div>
          <label for="message" tabindex="1">Votre message</label>
          <textarea id="message" name="message" placeholder="Écrivez votre message"></textarea>
        </div>
        <button class="contact_button" aria-label="Envoyer le formulaire">Envoyer</button>
      </form>
    </div>
  </div>
  <!-- Entrer page photographe -->
  <script type="module" src="../src/pages/photographer.js"></script>
  <!-- modale du formulaire -->
  <script src="../src/utils/modale.js"></script>



</body>

</html>
